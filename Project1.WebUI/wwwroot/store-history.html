<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slithy Toves Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="form-style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Order History for Location</h1>
        <br>
        <form id="getstorehistory">  
            <div class="row">
                <div class="form-group gap-2 col-6 mx-auto">
                    <label for="location">Store ID/Location</label>
                    <select class="form-control" name="location" id="id" required>
                        <option style="display:none"></option>
                        <option value="1">1 - The Slithy Toves</option>
                        <option value="2">2 - The Vorpal Blade</option>
                        <option value="3">3 - The Tumtum Tree</option>
                    </select>
                </div> 
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="navigateToMainMenu()">Return to Main Menu</button>
            </div>
        </form>

        <table class="table" id="ordertable" hidden>
            <thead>
                <tr>
                    <th scope="col">Store ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Subtotal</th>  
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="store-history.js"></script>
</body>

</html>
