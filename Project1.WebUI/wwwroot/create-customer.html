</head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <a class="navbar-brand" href="./index.html">Slithy Toves</a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle nav-link active" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Customer Operations </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./create-customer.html">Add</a></li>
                                <li><a class="dropdown-item" href="./search-customer.html">Search</a></li>
                                <li><a class="dropdown-item" href="./customer-history.html">View Order History</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle nav-link active" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Store Operations
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./search-order.html">View Order History</a></li>

                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center">Create Customer</h1>
        <br>
        <form id="newcust" method="POST">
            <div class="row">
                <div class="form-group col">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstName" required minlength="2">
                </div>
                <div class="form-group col">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastName" required minlength="2">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" required maxlength="10" minlength="10">
                </div>
                <div class="form-group col-md-6 col-8">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required minlength="6">
                </div>
                <div class="form-group col-md-3 col-4">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" name="zip" required maxlength="5" minlength="5">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" id="createcust">Create</button>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="navigateToMainMenu()">Return to Main
                    Menu</button>
            </div>
        </form>
    </div>
    <script>
        function navigateToMainMenu() {
            window.location.href = "/index.html"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="create-customer.js"></script>

</html>
